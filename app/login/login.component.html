<form #loginForm="ngForm"(ngSubmit)="onLogin(loginForm)">
    <h2>Login</h2>
    <div>
    <label for="username">username:</label><br>
    <input type="username" id="username" name="username" ngModel required>
  </div>
  
  <div>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" ngModel required>
  </div>
  <button type="clickevent" >Login</button>
  <a routerLink="/register">You did't have an account? Register here</a>
</form>
